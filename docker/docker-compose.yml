services:
  # --- Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: rozhan_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

  # --- Database ---
  db:
    image: postgres:15-alpine
    container_name: rozhan_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: rozhan_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rozhan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend ---
  backend:
    image: alihajizadeh/rozhan-bakcend:v1
    container_name: rozhan_backend
    restart: always
    command: sh -c "python seed.py && uvicorn main:app --host 0.0.0.0 --port 8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASS}@db:5432/rozhan_db
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # --- Frontend ---
  frontend:
    image: alihajizadeh/rozhan-frontend:v1
    container_name: rozhan_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge